<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Симулятор броска монеты</title>
</head>
<body>
    <div class="container">
        <h1>Симулятор броска монеты</h1>
        <div class="coin" id="coin">
            <img src="coins/heads.svg" alt="Орёл" class="coin-image" id="coinImage">
        </div>
        <button id="flipButton">Бросить монету</button>
        <div class="stats">
            <h2>Статистика</h2>
            <p>Орлы: <span id="headsCount">0</span></p>
            <p>Решки: <span id="tailsCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
